<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ball and Bucket Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $("form").submit(function(event) {
                event.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    type: "POST",
                    url: "process.php",
                    data: formData,
                    success: function(response) {
                        $("#result").html(response);
                    }
                });
            });
        });
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Ball and Bucket Task</h1>
        <form class="mb-4">
            <h2>Create Buckets</h2>
            <div class="mb-3">
                <label for="bucket_name" class="form-label">Bucket Name:</label>
                <input type="text" class="form-control" id="bucket_name" name="bucket_name" required>
            </div>
            <div class="mb-3">
                <label for="capacity" class="form-label">Capacity:</label>
                <input type="number" class="form-control" id="capacity" name="capacity" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Bucket</button>
        </form>

        <form class="mb-4">
            <h2>Create Balls</h2>
            <div class="mb-3">
                <label for="color" class="form-label">Color:</label>
                <input type="text" class="form-control" id="color" name="color" required>
            </div>
            <div class="mb-3">
                <label for="size" class="form-label">Size:</label>
                <input type="number" class="form-control" id="size" name="size" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Ball</button>
        </form>

        <form class="mb-4">
            <h2>Bucket Suggestion</h2>
            <div class="mb-3">
                <label for="red_balls" class="form-label">Number of Red Balls:</label>
                <input type="number" class="form-control" id="red_balls" name="red_balls" required>
            </div>
            <div class="mb-3">
                <label for="blue_balls" class="form-label">Number of Blue Balls:</label>
                <input type="number" class="form-control" id="blue_balls" name="blue_balls" required>
            </div>
            <button type="submit" class="btn btn-primary">Suggest Buckets</button>
        </form>

        <h2>Result</h2>
        <div id="result" class="bg-white p-3 border"></div>
    </div>
</body>
</html>
